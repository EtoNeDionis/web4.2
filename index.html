<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>
        Lobby
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="pic/favicon-16x16.png">
    <!-- css and js -->
    <link rel="stylesheet" href="css/styleMain.css">
    <script defer src="script/JavaScriptMain.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!-- nav bar -->
    <div class="menu sticky-md-top fixed-top">
        <nav class="navbar">
            <div class="container-lg">
                  <a class="navbar-brand" href="index.html">
                    <img id="lobby" src="pic/lobby.png">
                  </a>
                <!-- info button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Select Quiz
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#history">Historical</a></li>
                      <li><a class="dropdown-item" href="#geography">Geographical</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="version">
        <i class="far fa-bookmark"> v 1.4 </i>
    </div>
    <!-- main part -->
    <div class="main">
        <div id="title">
             <img id="logo" src="pic/quizRush.png" alt="logo"> 
             <div id="text">
                 <h1> Do you want to check your knowledge?</h1>
                 <h4>Then this test if for you! <br> You can test your knowledge <br> in several (1) different quizes.</h4> 
            </div>
        </div>
        <div id="section"> 
            <div id="sectionTitle">
                Choose quiz
            </div>
            <div class="table-responsive-sm">
            <table id="table">
                <div class="row w-100">
                    <div class="col-6 d-flex justify-content-center"> 
                        <div class="quiz">
                            <a href="quiz1.html" style="text-decoration: none;">
                                <img id="history" src="pic/colesseum.jpg">
                             </a>
                            <button id="startQuiz1" class="startQuiz">
                                History quiz! 
                            </button>
                         </div>
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <div class="quiz">
                            <a href="quiz2.html" style="text-decoration: none;">
                                <img id="geography" src="pic/map.jpg">
                             </a>
                            <button id="startQuiz2" class="startQuiz">
                                Geography quiz!
                            </button>
                         </div>
                    </div>
                </div>
            </table>
        </div>
        </div>
    </div>
<!-- scripts bootstrap & fontawesome -->
<script src="https://kit.fontawesome.com/c4c7b38278.js" crossorigin="anonymous"></script>
 <script src="script/bootstrap.bundle.min.js"></script>
</body>
</html>
